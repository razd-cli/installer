name: Build MSI Installer

on:
  push:
    branches: [main]
    paths:
      - "installer/wix/**"
      - "install.ps1"
      - ".github/workflows/build-msi.yml"
    tags:
      - "v*"
  pull_request:
    branches: [main]
    paths:
      - "installer/wix/**"
      - "install.ps1"
      - ".github/workflows/build-msi.yml"
  workflow_dispatch:
    inputs:
      version:
        description: "Version number (e.g., 1.0.0)"
        required: false
        default: "0.0.1"

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build-msi:
    name: Build MSI
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Install WiX Toolset
        run: dotnet tool install --global wix --version 5.0.0

      - name: Determine version
        id: version
        shell: pwsh
        run: |
          if ("${{ github.event_name }}" -eq "workflow_dispatch" -and "${{ github.event.inputs.version }}" -ne "") {
            $version = "${{ github.event.inputs.version }}"
          } elseif ("${{ github.ref }}" -match "refs/tags/v(.+)") {
            $version = "${{ github.ref }}" -replace "refs/tags/v", ""
          } else {
            $version = "0.0.1"
          }
          # Ensure version is valid (X.Y.Z format, pad if needed)
          $parts = $version -split '\.'
          while ($parts.Count -lt 3) { $parts += "0" }
          $version = ($parts[0..2]) -join '.'
          Write-Output "VERSION=$version" >> $env:GITHUB_OUTPUT
          Write-Host "Building version: $version"

      - name: Build MSI
        shell: pwsh
        run: |
          cd installer/wix
          wix build Package.wxs -o "razd-installer-${{ steps.version.outputs.VERSION }}-x64.msi" -define Version=${{ steps.version.outputs.VERSION }} -ext WixToolset.UI.wixext -ext WixToolset.Util.wixext

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: razd-installer-${{ steps.version.outputs.VERSION }}-x64
          path: installer/wix/razd-installer-${{ steps.version.outputs.VERSION }}-x64.msi
          if-no-files-found: error

      - name: Attach to Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: installer/wix/razd-installer-${{ steps.version.outputs.VERSION }}-x64.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test-msi:
    name: Test MSI Installation
    needs: build-msi
    runs-on: windows-latest
    if: github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download MSI artifact
        uses: actions/download-artifact@v4
        with:
          pattern: razd-installer-*
          merge-multiple: true

      - name: Find MSI file
        id: find-msi
        shell: pwsh
        run: |
          $msi = Get-ChildItem -Filter "*.msi" | Select-Object -First 1
          if ($null -eq $msi) {
            Write-Error "No MSI file found"
            exit 1
          }
          Write-Output "MSI_PATH=$($msi.FullName)" >> $env:GITHUB_OUTPUT
          Write-Host "Found MSI: $($msi.Name)"

      - name: Install MSI (silent)
        shell: pwsh
        run: |
          $msiPath = "${{ steps.find-msi.outputs.MSI_PATH }}"
          Write-Host "Installing: $msiPath"
          $process = Start-Process -FilePath "msiexec.exe" -ArgumentList "/i", "`"$msiPath`"", "/qn", "/l*v", "install.log" -Wait -PassThru
          if ($process.ExitCode -ne 0) {
            Get-Content install.log -Tail 50
            Write-Error "MSI installation failed with exit code: $($process.ExitCode)"
            exit 1
          }
          Write-Host "MSI installed successfully"

      - name: Verify installation
        shell: pwsh
        run: |
          # Refresh PATH
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path", "Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path", "User")

          # Check mise
          $mise = Get-Command mise -ErrorAction SilentlyContinue
          if ($null -eq $mise) {
            Write-Error "mise not found in PATH"
            exit 1
          }
          Write-Host "mise found: $($mise.Source)"
          mise --version

          # Check razd via mise
          mise exec -- razd --version
          Write-Host "âœ“ razd is installed and working"

      - name: Test silent uninstall
        shell: pwsh
        run: |
          $msiPath = "${{ steps.find-msi.outputs.MSI_PATH }}"
          Write-Host "Uninstalling: $msiPath"
          $process = Start-Process -FilePath "msiexec.exe" -ArgumentList "/x", "`"$msiPath`"", "/qn", "/l*v", "uninstall.log" -Wait -PassThru
          if ($process.ExitCode -ne 0) {
            Get-Content uninstall.log -Tail 50
            Write-Error "MSI uninstallation failed with exit code: $($process.ExitCode)"
            exit 1
          }
          Write-Host "MSI uninstalled successfully"

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: msi-logs
          path: |
            *.log
            ${{ env.TEMP }}/razd-*.log
