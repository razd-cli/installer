<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Install Razd CLI</title>
    <style>
      :root {
        --bg: #ffffff;
        --text: #1a1a2e;
        --code-bg: #f4f4f5;
        --accent: #3b82f6;
        --border: #e4e4e7;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #0f0f23;
          --text: #e4e4e7;
          --code-bg: #1a1a2e;
          --accent: #60a5fa;
          --border: #27273a;
        }
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }
      .container {
        max-width: 600px;
        width: 100%;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        text-align: center;
      }
      .subtitle {
        text-align: center;
        opacity: 0.7;
        margin-bottom: 2rem;
      }
      .platform {
        margin-bottom: 1.5rem;
      }
      .platform-header {
        font-weight: 600;
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .code-block {
        background: var(--code-bg);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 1rem;
        position: relative;
        overflow-x: auto;
      }
      .code-block code {
        font-family: "SF Mono", Monaco, "Cascadia Code", monospace;
        font-size: 0.875rem;
        white-space: pre;
      }
      .copy-btn {
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
        background: var(--accent);
        color: white;
        border: none;
        border-radius: 4px;
        padding: 0.25rem 0.5rem;
        cursor: pointer;
        font-size: 0.75rem;
        opacity: 0.8;
        transition: opacity 0.2s;
      }
      .copy-btn:hover {
        opacity: 1;
      }
      .copy-btn.copied {
        background: #22c55e;
      }
      .links {
        text-align: center;
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--border);
      }
      .links a {
        color: var(--accent);
        text-decoration: none;
        margin: 0 0.5rem;
      }
      .links a:hover {
        text-decoration: underline;
      }
      .version-note {
        font-size: 0.875rem;
        opacity: 0.6;
        margin-top: 1rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>‚ö° Razd CLI</h1>
      <p class="subtitle">One command to install</p>

      <div class="platform">
        <div class="platform-header"><span>üêß</span> Linux / macOS</div>
        <div class="code-block">
          <code>curl -fsSL https://get.razd-cli.com/install.sh | bash</code>
          <button class="copy-btn" onclick="copyCommand(this)">Copy</button>
        </div>
      </div>

      <div class="platform">
        <div class="platform-header"><span>ü™ü</span> Windows (PowerShell)</div>
        <div class="code-block">
          <code>irm https://get.razd-cli.com/install.ps1 | iex</code>
          <button class="copy-btn" onclick="copyCommand(this)">Copy</button>
        </div>
      </div>

      <p class="version-note">
        Install a specific version: set <code>RAZD_VERSION=x.y.z</code> before
        running
      </p>

      <div class="links">
        <a href="https://github.com/razd-cli/razd">GitHub</a>
        <a href="https://github.com/razd-cli/installer">Installer Source</a>
        <a href="https://github.com/razd-cli/razd#readme">Documentation</a>
      </div>
    </div>

    <script>
      function copyCommand(btn) {
        const code = btn.parentElement.querySelector("code").textContent;
        navigator.clipboard.writeText(code).then(() => {
          btn.textContent = "Copied!";
          btn.classList.add("copied");
          setTimeout(() => {
            btn.textContent = "Copy";
            btn.classList.remove("copied");
          }, 2000);
        });
      }
    </script>
  </body>
</html>
